<!DOCTYPE html>
<html lang="en" ng-app="movieDB">
<head>
    <meta charset="utf-8">
    <title>AngularJS Movie Database</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <a href="#" class="navbar-brand">
            <span class="glyphicon glyphicon-film"></span>MovieDB
        </a>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="well col-sm-10 col-xs-12">
            <div class="row">

                <div class="col-xs-12">
                    <div class="page-header section-title">Most watched this week</div>
                </div>

                <div class="movie-container col-sm-2 col-xs-6"
                     ng-repeat="movie in movieList | paginate:currentPage:pageSize">
                    <a href="#" class="movie-thumb">
                        <img class="thumbnail img-responsive" ng-src="img/posters{{movie.poster_path}}">
                        <h5>{{movie.title}}</h5>
                    </a>
                </div>

                <div class="col-xs-12">
                    <uib-pagination class="pagination" total-items="movieList.length" ng-model="currentPage"
                                items-per-page="pageSize">

                    </uib-pagination>
                </div>

            </div>
        </div>

        <ng-view></ng-view>

    </div>
</div>
<!-- {{movieList | json}} -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="catalog/catalog.js"></script>
<script src="genre/genre.js"></script>
<script src="movie/movie.js"></script>
<script src="components/paginate/paginate-filter.js"></script>
<script src="components/movie/movie-service.js"></script>
</body>
</html>
